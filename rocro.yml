inspecode:

  astyle:           ### for C++
    auto-fix: true
    thresholds:
      num-issues: 661

  autopep8:         ### for Python
    auto-fix: true
    thresholds:
      num-issues: 40  # num-files

  clang-format:     ### for C++
    auto-fix: true
    thresholds:
      num-issues: 697

  cpd:              ### for C++, Python
    options: [ --skip-lexical-errors ]
    thresholds:
      num-issues: 24

  cppcheck:         ### for C++
    thresholds:
      num-issues: 6

  cpplint:          ### for C++
    options:
      --filter: [ -whitespace ]
    thresholds:
      num-issues: 849

  eslint:           ### for JavaScript
    auto-fix: true
    thresholds:
      num-issues: 368

  flake8:           ### for Python
    options:
      --ignore:
      - E111      # indentation is not a multiple of four
    thresholds:
      num-issues: 284

  flow:             ### for JavaScript
    thresholds:
      num-issues: 0   # found no input files

  grep:             ### for any-languages
    thresholds:
      num-issues: 8

  #### not work on this repository
  #infer:            ### for C++

  jshint:           ### for JavaScript
    ignore:
    - '**/*.min.js'
    config-file: rocro.jshintrc
    thresholds:
      num-issues: 709

  misspell:         ### for any-languages
    auto-fix: true
    thresholds:
      num-issues: 49

  npm-audit:        ### for JavaScript
    thresholds:
      num-issues: 999

  npm-test:         ### for JavaScript
    thresholds:
      num-issues: 1     # sh: python: not found --- BUG

  phpcs:            ### for JavaScript
    options:
      --standard: PEAR
      --exclude:                                # 45897
      - PEAR.Functions.FunctionCallSignature    # 23719
      - PEAR.Functions.FunctionDeclaration      #   529
      - PEAR.WhiteSpace.ScopeIndent             # 21352
    auto-fix: true
    thresholds:
      num-issues: 307

  #### PMD finished with errors.
  #### Exception in thread "main" java.lang.OutOfMemoryError: Java heap space
  pmd:              ### for JavaScript
    # cf. https://github.com/tractrix/codelift/issues/1081#issuecomment-353849015
  - &pmd-settings
    ignore:
    - '**/*.min.js'
    auto-fix: false     # JavaScript is not supported
    thresholds:
      num-issues: 686
  - <<: *pmd-settings
    machine: {cpu: 1.0}   # default is {cpu: 0.5}

  prettier:         ### for JavaScript
    auto-fix: true
    thresholds:
      num-issues: 474

