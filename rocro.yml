  pycodestyle:      ### for Python
    options:
      --ignore:
      - E111      # indentation is not a multiple of four
    thresholds:
      num-issues: 261

  pyflakes:         ### for Python
    thresholds:
      num-issues: 25

  pylint:           ### for Python
    options:
      --disable:
      - W0311     # (bad-indentation)
    thresholds:
