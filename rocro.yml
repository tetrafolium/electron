---
inspecode:

  global:

  tools:

    astyle:           ### for C++
      auto-fix: true
      thresholds: {num-issues: 661}

    autopep8:         ### for Python
      auto-fix: true
      thresholds: {num-issues: 40}    # num-files

    clang-format:     ### for C++, JavaScript
      auto-fix: true
      thresholds: {num-issues: 697}

    # coverity:

    cpd:              ### for C++, Python
      options: [ --skip-lexical-errors ]
      thresholds: {num-issues: 24}

    cppcheck:         ### for C++
      thresholds: {num-issues: 6}

    cpplint:          ### for C++
      options:
        --filter: [ -whitespace ]
      thresholds: {num-issues: 849}

    eslint:           ### for JavaScript
      auto-fix: true
      thresholds: {num-issues: 368}

    flake8:           ### for Python
      options:
        --ignore:
        - E111      # indentation is not a multiple of four
      thresholds: {num-issues: 284}

    flow:             ### for JavaScript
      thresholds: {num-issues: 0}   # found no input files

    # fortify:

    fossology:        ### for any-languages
      thresholds: {num-issues: 111}

    grep:             ### for any-languages
      thresholds: {num-issues: 8}

    #### not work on this repository
    #infer:            ### for C++

    jscpd:
      thresholds: {num-issues: 99}

    jshint:           ### for JavaScript
      ignore:
      - '**/*.min.js'
      config-file: rocro.jshintrc
      thresholds: {num-issues: 709}

    misspell:         ### for any-languages
      auto-fix: true
      thresholds: {num-issues: 49}

    nose2:
      thresholds: {num-issues: 0}

    npm-audit:        ### for JavaScript
      thresholds: {num-issues: 7}

    #### npm test finished with evaluation errors.
    #### IOError: [Errno 2] No such file or directory: '/home/rocro/src/github.com/tetrafolium/electron/vendor/node/common.gypi'
    npm-test:         ### for JavaScript
      thresholds: {num-issues: 1}

    phpcs:            ### for JavaScript
      options:
        --standard: PEAR
        --exclude:                                # 45897
        - PEAR.Functions.FunctionCallSignature    # 23719
        - PEAR.Functions.FunctionDeclaration      #   529
        - PEAR.WhiteSpace.ScopeIndent             # 21352
      auto-fix: true
      thresholds: {num-issues: 307}

    #### PMD finished with errors.
    #### Exception in thread "main" java.lang.OutOfMemoryError: Java heap space
    pmd:              ### for JavaScript
      # cf. https://github.com/tractrix/codelift/issues/1081#issuecomment-353849015
    - &pmd-settings
      ignore:
      - '**/*.min.js'
      auto-fix: false     # JavaScript is not supported
      thresholds: {num-issues: 686}
      ### commented-out ... must be `{cpu: (<= 0.75)}` at inspecode.strophoid.io
      # - <<: *pmd-settings
      #   machine: {cpu: 1.0}   # default is {cpu: 0.5}

    prettier:         ### for JavaScript
      auto-fix: true
      thresholds: {num-issues: 474}

    #### prospector
    ####    Killed
    prospector:       ### for Python
      thresholds: {num-issues: 796}

    pycodestyle:      ### for Python
      options:
        --ignore:
        - E111      # indentation is not a multiple of four
      thresholds: {num-issues: 261}

    pyflakes:         ### for Python
      thresholds: {num-issues: 25}

    pylint:           ### for Python
      options:
        --disable:
        - W0311     # (bad-indentation)
      thresholds: {num-issues: 348}

    pytest:
      thresholds: {num-issues: 0}   # found no input files

    #### scan-build not work on this repository.
    ##  g++: error: unrecognized command line option '-features=extensions'; did you mean '-fms-extensions'?
    ##  make: *** [<builtin>: minidump_test.o] Error 1
    #scan-build:       ### for C++

    uncrustify:       ### for C++
      auto-fix: true
      thresholds: {num-issues: 673}

    # understand:

    unused:           ### for C++, JavaScript, Python
      ignore:
      - atom/**
      - chromium_src/**
      - vendor/third_prty/**
      options: [ --single-occurrence, --all-likelihoods ]
      thresholds: {num-issues: 94}

    yapf:             ### for Python
      auto-fix: true
      thresholds: {num-issues: 39}
